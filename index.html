<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Tasks Manager</title>

    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="app__title">Tasks Manager</h1>

      <div class="add-task">
        <form class="add-task__form">
          <input
            type="text"
            id="task"
            placeholder="E.g: Create task manager app"
            class="add-task__form-input"
            required
          />

          <input class="add-task__form-button" type="submit" value="Add" />
        </form>
      </div>

      <ul class="tasks__list"></ul>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
