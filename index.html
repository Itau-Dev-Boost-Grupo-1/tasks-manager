<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Tasks Manager</title>

    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="app__title main-title">Tasks Manager</h1>

      <div class="add-task">
        <form class="add-task__form">
          <input
            type="text"
            id="task"
            placeholder="E.g: Create task manager app"
            class="add-task__form-input"
            required
          />

          <input
            class="add-task__form-button button"
            type="submit"
            value="Add"
          />
        </form>
      </div>

      <ul class="tasks__list"></ul>

      <div class="tasks__total">
        <h2 class="main-title">Total hours</h2>

        <ul class="tasks__total-timer timer">
          <li><span class="timer__hours">00</span>:</li>
          <li><span class="timer__minutes">00</span>:</li>
          <li><span class="timer__seconds">00</span></li>
        </ul>

        <button class="tasks__total-button button" onclick="totalCounter()">
          Calculate
        </button>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
