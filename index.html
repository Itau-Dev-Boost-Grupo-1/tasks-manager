<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
</head>
<body>
    <main class="app">
        <div>
            <h1 class="title">Chronometer</h1>
        </div>
        <div>
            <input type="text" id="task-name" placeholder="Adicione uma tarefa">
            <button id="btn-add">Adicionar</button>
        </div>
        <div id="list-layout">
            <ul id="list-main">
                <li>
                    <p class="time">Tarefa 1</p> <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                    <button id="btn-start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="clear">Clear</button>
                </li>
            </ul>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
